<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/jpg" href="assets/images/favicon.jpg">
</head>

<body onload="appObj.submitButton();">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    <strong>Train Name</strong>
                </th>
                <th scope="col">
                    <strong>Destination</strong>
                </th>
                <th scope="col">
                    <strong>Frequency (min)</strong>
                </th>
                <th scope="col">
                    <strong>Next Arrival</strong>
                </th>
                <th scope="col">
                    <strong>Minutes Away</strong>
                </th>
            </tr>
        </thead>
        <tbody class="main-table">
            <tr class="table-row">
                <th scope="row">Crazy</th>
                <td>Ozzy Land</td>
                <td class= 'staticFrequency'>12</td>
                <td class= 'td3'></td>
                <td class= 'td4'></td>
            </tr>
            
        </tbody>
    </table>
    <table class="table2">

        <form>
            <thead>
                <tr scope="row">
                    <th>
                        <label>
                            <p>Train Name:</p>
                        </label>
                    </th>
                    <th>
                        <label>
                            <p>Destination</p>
                        </label>
                    </th>
                    <th>
                        <label>
                            <p>Frequency(min)</p>
                        </label>
                    </th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr>
                    <td>
                        <input class="trainName">
                    </td>
                    <td>
                        <input class="destination">
                    </td>
                    <td>
                        <input class="frequency">
                    </td>
                </tr>

            </tbody>

        </form>
    </table>
    <div class="buttonarea"></div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
